<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <form action="">
    <label for="">Enter a Number:</label>
    <input type="number" id="one">
    <button type="button" onclick="sai()">Submit</button>
    <p id="two"></p>
   </form>


   <script>
    function sai(){
        let num=document.getElementById("one").value;
        if(num%2==0){
            document.getElementById("two").innerHTML="even"
        }
        else{
            document.getElementById("two").innerHTML="odd"
        }
    }
   </script>
</body>
</html>
